<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLoom - AI Magic × Human Ingenuity</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: black;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .text-gradient {
            font-family: 'Sedgwick Ave', sans-serif;
            background: linear-gradient(45deg, #a64dff, #ff4d94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        #cursor-glow {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white relative overflow-hidden">
    <div id="stars"></div>
    <div id="cursor-glow"></div>
    <div class="z-10 text-center p-8">
        <h1 class="text-9xl font-bold mb-4 text-gradient floating">DreamLoom</h1>
        <h2 class="text-4xl mb-3 text-gray-300">AI Magic × Human Ingenuity</h2>
        <a href="mailto:nikshep@dreamloom.ai" class="bg-purple-400 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-full inline-flex items-center transition duration-300 ease-in-out transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
            </svg>
            Get Early Access
        </a>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        const cursorGlow = document.getElementById('cursor-glow');
        let timeoutId;

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            cursorGlow.style.left = `${x - 100}px`;
            cursorGlow.style.top = `${y - 100}px`;
            cursorGlow.style.opacity = '0.3';
            cursorGlow.style.background = `radial-gradient(circle at 50% 50%, rgba(128, 0, 128, 0.3), transparent 70%)`;

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                cursorGlow.style.opacity = '0';
            }, 1000);
        });
    </script>
</body>
</html>
