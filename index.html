<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLoom - Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #a64dff, #ff4d94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 2rem;
            color: #cccccc;
        }
        .coming-soon {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #a64dff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: default;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.5;
        }
        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>DreamLoom</h1>
        <h2>ai magic x human ingenuity</h2>
        <div class="coming-soon">Coming Soon</div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                starsContainer.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
