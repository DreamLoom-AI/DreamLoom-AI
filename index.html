<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamLoom - AI Magic × Human Ingenuity</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .text-gradient {
            background: linear-gradient(45deg, #a64dff, #ff4d94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 4s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex flex-col justify-center items-center text-white relative overflow-hidden">
    <div id="stars"></div>
    <div class="z-10 text-center p-8">
        <h1 class="text-6xl font-bold mb-4 text-gradient floating">DreamLoom</h1>
        <h2 class="text-2xl mb-8 text-gray-300">AI Magic × Human Ingenuity</h2>
        <a href="mailto:nikshep@dreamloom.ai" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full inline-flex items-center transition duration-300 ease-in-out transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v3m6.366 2.634a9.003 9.003 0 0 1 0 12.732m-12.732 0a9.003 9.003 0 0 1 0-12.732m12.732 0L3 21" />
            </svg>
            Get Early Access
        </a>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        }

        createStars();

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.body.style.background = `radial-gradient(circle at ${x * 100}% ${y * 100}%, rgba(123, 31, 162, 0.15), transparent 50%), linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)`;
        });
    </script>
</body>
</html>
